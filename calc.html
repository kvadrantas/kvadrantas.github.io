    <!-- Here begins customer loan calculator -->
    <div id="consumerLoanPartners_tm"></div>
    <consumer-loan></consumer-loan>
    
    <script>
        listboxFiles = [
            'https://lsblt-wwwmng1.lnx.baltic.seb.net/sites/default/files/calc/consumer-loan-partners/js/embed.js'
        ];

        listboxFiles.forEach(file => {
            setTimeout(() => {
                let homeLoanEmbed = document.createElement("script")
                homeLoanEmbed.src = `${file}?` + new Date().getTime()
                document.getElementById("consumerLoanPartners_tm").appendChild(homeLoanEmbed)                            
            }, 100);
        });
    </script>
